name: Auto-create and merge Claude PRs

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Create or update PR and merge
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            let prNumber;

            // Check if PR already exists for this branch
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open'
            });

            if (prs.length > 0) {
              prNumber = prs[0].number;
              console.log(`Found existing PR #${prNumber} for ${branch}`);
            } else {
              // Create new PR
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automatically created PR from claude branch push.'
              });
              prNumber = pr.number;
              console.log(`Created PR #${prNumber} for ${branch}`);
            }

            // Small delay to ensure PR is ready
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              console.log(`Successfully merged PR #${prNumber}`);
            } catch (error) {
              console.log(`Merge failed: ${error.message}`);
              // If merge fails, it might be due to conflicts or checks
              // Log the error but don't fail the workflow
              throw error;
            }
